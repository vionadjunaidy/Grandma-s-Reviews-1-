<head>
    <title>Write your review!</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="star-rating-svg-master/jquery.star-rating-svg.js"></script>
    <link rel="stylesheet" type="text/css" href="star-rating-svg-master/star-rating-svg.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="script-review.js"></script>
    <link rel="stylesheet" type="text/css" href="style-review.css">
</head>

    <body>
        
        <div class="card"><div class="card-header"><h1></h1>
            <div class="card-body d-flex flex-column align-items-center"><img src="logo.png" height="25%" width="25%"></div>
            
            <h1>Write your Review!</h1>
        <form action="index.html">
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text"></label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text"></label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text"></label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text"></label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text"></label>
            </div>
            <br><br>
            <div class="row">

                <div class="textarea-container">>
                    <br><br><textarea class="form-control" aria-label="textarea" placeholder="Write your review here!"></textarea>
                </div>

                    <br><br><div class="card-body d-flex flex-column align-items-center"><a href="index.html" ><button type="submit" class="btn btn-primary btn1">Submit</button></a></div>
                </div>
                </div>
            </div>
            </div>
        </form>
    </div>


</body>
